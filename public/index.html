<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مشغل يوتيوب بدون موسيقى</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #f5f5f7 0, #e5e5ea 40%, #d2d2d7 100%);
    }
    .glass {
      backdrop-filter: blur(24px);
      background: rgba(255, 255, 255, 0.72);
    }
    .apple-card {
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.08),
        0 0 0 0.5px rgba(120, 120, 128, 0.16);
      border-radius: 32px;
    }
    .apple-input {
      box-shadow: inset 0 0 0 0.5px rgba(120, 120, 128, 0.16);
    }
    .apple-button {
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.18),
        0 0 0 0.5px rgba(120, 120, 128, 0.24);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">
  <div class="max-w-xl w-full glass apple-card p-8 md:p-10 space-y-8">
    <div class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold text-gray-900 tracking-tight">
          مشغل صوت بشري فقط
        </h1>
        <p class="text-sm md:text-base text-gray-500 mt-1">
          ضع رابط يوتيوب، واستمع للصوت البشري فقط بدون أي موسيقى.
        </p>
      </div>
      <div
        class="w-12 h-12 md:w-14 md:h-14 rounded-3xl bg-gradient-to-br from-slate-900 via-slate-700 to-slate-500 flex items-center justify-center text-white text-xl md:text-2xl font-semibold"
      >
        ♫✕
      </div>
    </div>

    <div class="space-y-4">
      <label class="block text-sm font-medium text-gray-700">
        رابط مقطع يوتيوب
      </label>
      <div class="flex flex-col md:flex-row gap-3">
        <input
          id="yt-url"
          type="text"
          placeholder="https://www.youtube.com/watch?v=..."
          class="apple-input flex-1 rounded-2xl px-4 py-3 text-sm md:text-base bg-white/80 focus:outline-none focus:ring-2 focus:ring-slate-900/70 focus:ring-offset-2 focus:ring-offset-slate-100 transition"
        />
        <button
          id="process-btn"
          class="apple-button rounded-2xl px-5 py-3 bg-slate-900 text-white text-sm md:text-base font-medium flex items-center justify-center gap-2 active:scale-[0.98] transition"
        >
          <span>تشغيل بدون موسيقى</span>
        </button>
      </div>
      <p id="status" class="text-xs md:text-sm text-gray-500 h-5 flex items-center"></p>
    </div>

    <div class="border-t border-gray-200/70 pt-6 space-y-4">
      <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-700">الصوت البشري</span>
        <span id="time-label" class="text-xs text-gray-400">00:00 / 00:00</span>
      </div>
      <div
        class="rounded-3xl bg-gradient-to-br from-white to-slate-50 border border-white/80 shadow-sm p-4 flex flex-col gap-4"
      >
        <audio id="player" class="w-full" controls></audio>
        <div class="flex items-center justify-between text-xs text-gray-400">
          <span>معالجة متقدمة لعزل الموسيقى</span>
          <span>مصمم لابتوب وآيباد</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const processBtn = document.getElementById("process-btn");
    const urlInput = document.getElementById("yt-url");
    const statusEl = document.getElementById("status");
    const player = document.getElementById("player");
    const timeLabel = document.getElementById("time-label");

    function setStatus(msg, type = "info") {
      statusEl.textContent = msg || "";
      statusEl.className =
        "text-xs md:text-sm h-5 flex items-center " +
        (type === "error"
          ? "text-red-500"
          : type === "success"
          ? "text-emerald-600"
          : "text-gray-500");
    }

    function formatTime(sec) {
      if (!sec || isNaN(sec)) return "00:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    player.addEventListener("timeupdate", () => {
      const cur = formatTime(player.currentTime);
      const dur = formatTime(player.duration);
      timeLabel.textContent = `${cur} / ${dur}`;
    });

    async function processUrl() {
      const url = urlInput.value.trim();
      if (!url) {
        setStatus("الرجاء إدخال رابط يوتيوب.", "error");
        return;
      }

      processBtn.disabled = true;
      processBtn.classList.add("opacity-60", "cursor-not-allowed");
      setStatus("جاري تحميل المقطع ومعالجته لعزل الموسيقى...", "info");

      try {
        const res = await fetch("/api/process-youtube", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || "فشل في المعالجة.");
        }

        const data = await res.json();
        player.src = data.audioUrl;
        player.load();
        player.play().catch(() => {});
        setStatus("تم عزل الموسيقى، يتم الآن تشغيل الصوت البشري فقط.", "success");
      } catch (e) {
        setStatus("حدث خطأ أثناء المعالجة. تأكد من الرابط وحاول مرة أخرى.", "error");
      } finally {
        processBtn.disabled = false;
        processBtn.classList.remove("opacity-60", "cursor-not-allowed");
      }
    }

    processBtn.addEventListener("click", processUrl);
    urlInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") processUrl();
    });
  </script>
</body>
</html>
